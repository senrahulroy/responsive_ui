name: responsive_ui_mobile_web
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

#------ dev packages --------------
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  #---- for UI --------
  flutter_screenutil: any
  flutter_svg: any

#---- Dev Dependency -----------
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

# --------- local asset -----------------
  assets:
    - assets/image/png/
    - assets/image/svg/

 # --------- local Font update --------------
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
#        - asset: assets/fonts/Lato-Medium.ttf
#          weight: 500
#        - asset: assets/fonts/Lato-MediumItalic.ttf
#          weight: 500
#          style: italic
#        - asset: assets/fonts/Lato-SemiBold.ttf
#          weight: 600
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 800